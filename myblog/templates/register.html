
{% extends 'base_main2.html' %}
{% block title %}
  异清轩博客管理系统
{% endblock %}
<body class="user-select">
{% block content %}
<div class="container">
  <div class="siteIcon"><img src="/static/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false" /></div>
  <form action="" method="post" autocomplete="off" class="form-signin">
    {% csrf_token %}
    <h2 class="form-signin-heading">管理员注册 <a href="{% url 'user:login' %}" style="color:red;margin-left:80px">登录</a></h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only" >密码</label>
    <input type="password" id="userPwd" name="password1" style="margin-top:15px" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd1" name="password2" style="margin-top:15px" class="form-control" placeholder="请确认密码" required autocomplete="off" maxlength="18">
    <a href=""><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">注册</button></a>
    <p style="color:red;font-size:20px">{{ msg }}</p>
  </form>
  <!--<div class="footer">-->
    <!--&lt;!&ndash;<p><a href="index.html" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到后台 →</a></p>&ndash;&gt;-->
  <!--</div>-->
</div>
{% endblock %}
{% block js2 %}
{{ block.super }}
<script src="/static/js/bootstrap.min.js"></script>
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
{% endblock %}
