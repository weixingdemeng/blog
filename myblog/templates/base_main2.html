
{% extends 'base.html' %}
{% load staticfiles %}
{% block media %}
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
<link rel="apple-touch-icon-precomposed" href="{% static 'images/icon/icon.png' %}">
<link rel="shortcut icon" href="{% static 'images/icon/favicon.ico' %}">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
{% endblock %}
{% block js1 %}
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="{% static 'js/html5shiv.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/respond.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/selectivizr-min.js' %}" type="text/javascript"></script>
{% endblock %}

{% block js2 %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}
